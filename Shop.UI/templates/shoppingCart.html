<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-lg-8 col-md-8 col-sm-8">

            <!-- items -->
            <table class="table table-bordered">

                <!-- header -->
                <tr class="well">
                    <td><b>Item</b></td>
                    <td class="tdCenter"><b>Quantity</b></td>
                    <td class="tdRight"><b>Price</b></td>
                    <td />
                </tr>

                <!-- empty cart message -->
                <tr ng-hide="cart.getTotalCount() > 0">
                    <td class="tdCenter" colspan="4">
                        Your cart is empty.
                    </td>
                </tr>

                <!-- cart items -->
                <tr ng-repeat="item in cart.items | orderBy:'name'">
                    <td class="col-md-6">
                        {{item.name}}
                    </td>
                    <td class="col-md-5">
                        {{item.name}}
                    </td>
                    <td class="tdCenter col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="item.quantity" ng-change="cart.saveItems()">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" 
                                        ng-disabled="item.quantity >= 1000"
                                        ng-click="cart.addItem(item.id, item.name, item.price, +1)">
                                    +
                                </button>
                                <button class="btn btn-inverse" type="button"
                                        ng-disabled="item.quantity <= 1"
                                        ng-click="cart.addItem(item.id, item.name, item.price, -1)">
                                    -
                                </button>
                            </span>
                        </div><!-- /input-group -->
                    </td>
                    <td class="tdRight col-md-2">{{item.price * item.quantity | currency}}</td>
                    <td class="tdCenter col-md-1" title="remove from cart">
                        <a href="" ng-click="cart.addItem(item.id, item.name, item.price, -10000000)">
                            <i class="glyphicon glyphicon-remove" />
                        </a>
                    </td>
                </tr>

                <!-- footer -->
                <tr class="well">
                    <td><b>Total</b></td>
                    <td class="tdCenter"><b>{{cart.getTotalCount()}}</b></td>
                    <td class="tdRight"><b>{{cart.getTotalPrice() | currency}}</b></td>
                    <td />
                </tr>
            </table>
        </div>

        <!-- buttons -->
        <div class="col-lg-4 col-md-4 col-sm-4">
                <button class="btn btn-block btn-default"
                        onclick="window.location.href='index.html'">
                    <i class="glyphicon glyphicon-chevron-left" /> back to store
                </button>
                <button class="btn btn-block btn-danger"
                        ng-click="cart.clearItems()"
                        ng-disabled="cart.getTotalCount() < 1">
                    <i class="glyphicon glyphicon-trash" /> clear cart
                </button>


            <br /><br />

            <p class="text-info">
                <button class="btn btn-block btn-primary"
                        ng-disabled="cart.getTotalCount() < 1">
                    <i class="glyphicon glyphicon-ok" /> check out 
                </button>
            </p>
        </div>
    </div>
</div>
